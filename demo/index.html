<!doctype html>
<html>
  <head>
    <title>spinner-backdrop demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../@polymer/polymer/polymer-legacy.js"></script>

    <script type="module" src="../spinner-backdrop.js"></script>

    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<style is="custom-style" include="demo-pages-shared-styles">
    </style>`;

document.head.appendChild($_documentContainer.content);
</script>
  </head>
  <body>

    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>Basic spinner-backdrop Demo</h3>
      <demo-snippet>
          <template>
              <style is="custom-style">
                  .container {
                      position: relative;
                      height: 200px;
                  }
                  .container spinner-backdrop {
                      --spinner-backdrop-overlay-color: gray;
                      --spinner-backdrop-layer-1-color: yellow;
                      --spinner-backdrop-layer-2-color: #b4ff5f;
                      --spinner-backdrop-layer-3-color: #4587ff;
                      --spinner-backdrop-layer-4-color: white;
                      --spinner-backdrop-z-index: 99;
                  }
              </style>
              <div class="container">
                <spinner-backdrop loading="true"></spinner-backdrop>
              </div>
              <button onclick="toggle(event)">Toggle</button>
          </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer.content);
</script>

    <script type="module">
import '../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../../@polymer/iron-demo-helpers/demo-snippet.js';
import '../../@polymer/polymer/polymer-legacy.js';
import '../spinner-backdrop.js';
function toggle(event) {
    var spinner = event.target.parentElement.querySelector('spinner-backdrop');
    spinner.loading = !spinner.loading;
}
</script>
  </body>
</html>
